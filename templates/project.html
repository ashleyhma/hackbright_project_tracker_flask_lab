<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
  <h1>{{ project_title }}</h1>
  <p>Description: {{ description }}</p>
  <p>Max grade: {{ max_grade }}</p>

  <p> Students & Grades:</p>
  <ul> {% for github, grade in student_list %}

        {% endfor %}
  </ul>




</body>
</html>
